name: Azure ARM

on:
  push:
    branches: [ "feature2/psrule-conditional" ]

  workflow_dispatch:

jobs:
  PSRule-Analysis:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
    - uses: actions/checkout@v2
                    
      # Log into Azure
    - name: Login to Azure  
      uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Check ACR Modules
      shell: pwsh
      run: |
        $file = "deployemnt/main.bicep"

        # Read the content of the file
        $fileContent = Get-Content -Path $file -Raw
  
        # Search for occurrences of 'br:'
        $brMatches = $fileContent | Select-String -Pattern 'br:'
        #$azurecrMatches = $fileContent | Select-String -Pattern '.azurecr.io'
  
        # Output the results
        if ($brMatches) {
            Write-Host "Found 'br:' in the file."
        } else {
            Write-Host "No occurrences of 'br:' in the file."
            exit 1 
        }

    - name: Run PSRule analysis
      #continue-on-error: true
      uses: microsoft/ps-rule@v2.9.0
      with:
        version: '1.11.1'
        modules: 'PSRule.Rules.Azure'
        #outputFormat: Sarif
        #outputPath: reports/ps-rule-results.sarif
        inputPath: 'deployment/'
        source: '.'
        #env:
          # Define environment variables using GitHub encrypted secrets
          # AZURE_CLIENT_ID: ${{ secrets.BICEP_REGISTRY_CLIENTID }}
          # AZURE_CLIENT_SECRET: ${{ secrets.BICEP_REGISTRY_CLIENTSECRET }}
          # AZURE_TENANT_ID: ${{ secrets.BICEP_REGISTRY_TENANTID }}  
       
    #- name: Upload results to security tab
    #  uses: github/codeql-action/upload-sarif@v2
    #  with:
    #    sarif_file: reports/ps-rule-results.sarif
    #    category: PSRule

  Preview-Bicep-Changes:
    needs: [PSRule-Analysis]
    runs-on: ubuntu-latest

    steps:
      # Checkout code
    - uses: actions/checkout@v2
                    
      # Log into Azure
    - name: Login to Azure  
      uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: Preview Changes from Bicep
      uses: Azure/deployment-what-if-action@v1.0.0
      with:
        subscription: ${{ secrets.AZURE_SUBSCRIPTION }} 
        resourceGroup: ${{ secrets.AZURE_RG }} 
        templateFile: deployment/main.bicep
        
  Deploy-Azure-from-ACR:
    environment: Deployment-POC
    needs: [Preview-Bicep-Changes]
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - uses: actions/checkout@main

    # Log into Azure
    - uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy Bicep file
    - name: Deployment Bicep Resources
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: deployment/main.bicep
        #parameters: 'storagePrefix=mystore storageSKU=Standard_LRS'
        failOnStdErr: false